<h1>Create Category</h1>

<form [formGroup]="categorieForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="nom">Name:</label>
    <input type="text" id="nom" formControlName="nom">
    <div *ngIf="f['nom'].errors && (submitted || f['nom'].touched)">
      <div *ngIf="f['nom'].errors['required']">Name is required.</div>
    </div>
  </div>

  <div>
    <label for="image">Image:</label>
    <input type="file" id="image" (change)="onFileChange($event)">
    <div *ngIf="image">
      <img [src]="image" alt="Selected image">
      <button type="button" (click)="clearImage()">Clear</button>
    </div>
    <div *ngIf="f['image'].errors && (submitted || f['image'].touched)">
      <div *ngIf="f['image'].errors['required']">Image is required.</div>
    </div>
  </div>

  <button type="submit">Create</button>
</form>

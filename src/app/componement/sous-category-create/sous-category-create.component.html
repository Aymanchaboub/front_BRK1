<div class="container-fluid">
    <h1 class="text-center">Ajouter une sous-catégorie</h1>
  
    <form [formGroup]="sousCategorieForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" class="form-control" id="nom" formControlName="nom">
      </div>
  
      <div class="form-group">
        <label for="image">Image</label>
        <input type="text" class="form-control" id="image" formControlName="image">
      </div>
  
      <div class="form-group">
        <label for="categorie">Catégorie parente</label>
        <select class="form-control" id="categorie" formControlName="categorie">
          <option *ngFor="let categorie of categories" [value]="categorie?.id">{{ categorie.nom }}</option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>
  
    <p *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</p>
  </div>
